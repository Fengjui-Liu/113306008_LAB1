<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Self-Introduction</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        table {
            border-collapse: collapse;
            width: 80%;
            background-color: white;
            margin: 20px;
        }
        th, td {
            border: 1px solid #333;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #ddd;
            text-align: center;
        }
        .full-width {
            text-align: center;
            font-weight: bold;
        }
        img {
            width: 100px;
            height: auto;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>

    <!-- Main Table -->
    <table>
        <!-- Header with student ID -->
        <tr>
            <th colspan="3" class="full-width">About -- 113306008</th>
        </tr>

        <!-- Personal photo in the first column spanning three rows -->
        <tr>
            <td rowspan="3" style="text-align: center;">
                <!-- Use the relative path to the image -->
                <img src="myphoto.jpg" alt="personal photo">
            </td>
            <!-- Name and Gender section -->
            <td>Name: <input type="text" name="name"></td>
            <td>
                Gender:
                <label><input type="radio" name="gender" value="Male"> Male</label>
                <label><input type="radio" name="gender" value="Female"> Female</label>
                <label><input type="radio" name="gender" value="Other"> Other</label>
            </td>
        </tr>

        <!-- County and Birthday fields -->
        <tr>
            <td>
                County:
                <select name="county">
                    <option value="Taipei">Taipei</option>
                    <option value="Tainan">Tainan</option>
                    <option value="Taichung">Taichung</option>
                    <option value="Taoyuan">Taoyuan</option>
                </select>
            </td>
            <td>
                Birthday:
                <input type="date" name="birthday">
            </td>
        </tr>

        <!-- Email field -->
        <tr>
            <td colspan="2">
                E-mail:
                <input type="email" name="email">
            </td>
        </tr>

        <!-- Hobby, Skill, and Say Something Table -->
        <tr>
            <th>Hobby</th>
            <td colspan="2">
                <label><input type="checkbox" name="hobby" value="Swimming"> Swimming</label>
                <label><input type="checkbox" name="hobby" value="Volleyball"> Volleyball</label>
                <label><input type="checkbox" name="hobby" value="Movie"> Movie</label>
                <label><input type="checkbox" name="hobby" value="Game"> Game</label>
                <label><input type="checkbox" name="hobby" value="Sleep"> Sleep</label>
            </td>
        </tr>
        <tr>
            <th>Skill</th>
            <td colspan="2">
                <label><input type="checkbox" name="skill" value="Java"> Java</label>
                <label><input type="checkbox" name="skill" value="HTML"> HTML</label>
                <label><input type="checkbox" name="skill" value="Python"> Python</label>
                <label><input type="checkbox" name="skill" value="Microsoft Office"> Microsoft Office</label>
                <label><input type="checkbox" name="skill" value="Premiere"> Premiere</label>
            </td>
        </tr>
        <tr>
            <th>Say Something</th>
            <td colspan="2">
                <textarea name="message" placeholder="Say something here." rows="4" cols="50"></textarea>
            </td>
        </tr>
        <tr>
            <td colspan="3" style="text-align: center;">
                <button type="submit">提交</button>
                <button type="reset">重設</button>
            </td>
        </tr>
    </table>

</body>
</html>
